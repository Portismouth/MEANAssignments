<div style="text-align:center">
  <h1>
    Restful Tasks API
  </h1>
</div>
<h2>All the tasks</h2>
<ul>
  <button class="btn btn-primary" (click)="onButtonClick($event)">CLICK ME</button>
  <li *ngFor="let task of tasks">
    {{task.title}} - {{task.desc}}. Status: {{task.completed}}
  </li>
</ul>
