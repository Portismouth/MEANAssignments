        function magicMultiply(x, y){
            if(x < 1 && y<1){
                console.log("All inputs 0");
            } else if(typeof(x) == 'object'){
                let result = [];
                x.forEach(element => {
                    result.push(element*y)
                });
                console.log(result);
            } else if(typeof(y) == "string"){
                console.log("Error: Can not multiply by string")
            } else if(typeof (x) == "string"){
                let result = "";
                for(var i = 1; i <= y; i++){
                    result+=x;
                }
                console.log(result);
            } else {
                console.log(x*y);
            }
        }
        magicMultiply(5,2);
        magicMultiply(0,0);
        magicMultiply([1, 2, 3], 2);
        magicMultiply(7, "three");
        magicMultiply("Brendo", 4);
