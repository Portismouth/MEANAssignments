<!DOCTYPE html>
<html lang="en">
<head>
    <script>
        function starString(n){
            let string = "";
            for(var i = 1; i <= n; i++){
                string += "*";
            }
            return string;
        }
        starString(8);

        function drawStars(array){
            array.forEach(element => {
                console.log(typeof(element))
                if(typeof(element) == 'string'){
                    let that = "";
                    for (var i = 1; i <= element.length; i++) {
                        that += element.charAt(0);
                    }
                    console.log(that);
                } else {
                    console.log(starString(element));
                }
            });
        }

        drawStars([1,2,3,4,"time"]);
    </script>
</head>

</html>
