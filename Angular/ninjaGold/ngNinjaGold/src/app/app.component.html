<!--The content below is only a placeholder and can be replaced.-->
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
  <title>Ninja Gold</title>
</head>

<body>
  <div class="wrapper">
    <h1>Your Gold: {{gold}}</h1>
  </div>
  <div class="box">
    <h2>Farm</h2>
    <p>(earns 10-20 golds)</p>
    <button class="btn btn-secondary" (click)="farmGold($event)">Find Gold!</button>
  </div>
  <div class="box">
    <h2>Cave</h2>
    <p>(earns 5-10 golds)</p>
    <button class="btn btn-secondary" (click)="caveGold($event)">Find Gold!</button>
  </div>
  <div class="box">
    <h2>House</h2>
    <p>(earns 2-5 golds)</p>
    <button class="btn btn-secondary" (click)="houseGold($event)">Find Gold!</button>
  </div>
  <div class="box">
    <h2>Casino</h2>
    <p>(+- 50 golds)</p>
    <button class="btn btn-secondary" (click)="casinoGold($event)">Find Gold!</button>
  </div>
  <div class="textbox">
    <h4>Adventure Log</h4>
    <hr>
    <p *ngFor="let message of log">{{message}}</p>
  </div>
  <br>
  <button class="btn btn-success" (click)="saveGame($event)">Save Game</button>
</body>

</html>
