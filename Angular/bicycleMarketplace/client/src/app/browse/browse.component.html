<div class="container" style="background-color: #DDDDDD; padding: 10px;">
  <div class="row justify-content-center">
    <div class="col-lg-8">
      <div class="input-group">
        <input (keyup)="onKey($event)" type="text" class="form-control" placeholder="Search for...">
          <span class="input-group-btn">
            <button class="btn btn-secondary" type="button">Go!</button>
          </span>
      </div>
    </div>
  </div>
  <app-listing *ngFor="let listing of listings" [listing]="listing"></app-listing>
</div>
